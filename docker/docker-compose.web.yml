version: '3.3'
services:
  nginx:
    image: nginx:1.13.6-alpine
    restart: always
    volumes:
      - .:/var/www/html/lidsys-web
      - ./docker/nginx/lightdatasys.conf:/etc/nginx/conf.d/lightdatasys.conf
    ports:
      - 80
    depends_on:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: always
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - .:/var/www/html/lidsys-web
      - ~/.composer:/root/.composer
    environment:
      - APP_ENV
      - DATABASE_URL
    ports:
      - 9000
